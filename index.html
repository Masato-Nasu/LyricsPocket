<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#000000" />
  <title>LyricsPocket PWA</title>
  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="icon" href="./icons/icon-192.png" />
  <link rel="apple-touch-icon" href="./icons/icon-192.png" />
  <link rel="stylesheet" href="./styles.css" />
<style>.vhidden{position:fixed;left:-10000px;top:-10000px;width:1px;height:1px;opacity:0;pointer-events:none;}</style>

<style>
.fileLabel{position:relative; display:inline-flex; align-items:center; justify-content:center;}
.fileLabel input[type=file]{position:absolute; inset:0; opacity:0; width:100%; height:100%; cursor:pointer;}
</style>

<style>
/* Most compatible: the input itself is the clickable element */
input.fileBtn{
  appearance:none;
  -webkit-appearance:none;
  border:1px solid rgba(255,255,255,.18);
  background:rgba(255,255,255,.06);
  color:rgba(255,255,255,.92);
  font:inherit;
  padding:10px 14px;
  border-radius:12px;
  cursor:pointer;
  user-select:none;
}
input.fileBtn:hover{ background:rgba(255,255,255,.09); }
input.fileBtn:active{ transform:translateY(1px); }
</style>

<style>
#errPanel{
  position:fixed; left:12px; right:12px; bottom:12px;
  max-height:40vh; overflow:auto;
  background:rgba(0,0,0,.82);
  border:1px solid rgba(255,255,255,.18);
  color:rgba(255,255,255,.92);
  padding:10px 12px;
  border-radius:12px;
  font-size:12px;
  line-height:1.35;
  z-index:99999;
  display:none;
  white-space:pre-wrap;
}
#errPanel .t{font-weight:700; margin-bottom:6px;}
#errPanel .h{opacity:.7; margin-top:8px;}
</style>
<script>
(function(){
  const show = (msg) => {
    let p = document.getElementById("errPanel");
    if (!p) {
      p = document.createElement("div");
      p.id = "errPanel";
      document.body.appendChild(p);
    }
    p.style.display = "block";
    p.innerHTML = '<div class="t">APP ERROR</div>' + String(msg).replace(/[&<>]/g, s=>({ "&":"&amp;","<":"&lt;",">":"&gt;"}[s]));
  };
  window.addEventListener("error", (e) => {
    show((e && (e.message || e.error)) ? (e.message || String(e.error)) : "Unknown error");
  });
  window.addEventListener("unhandledrejection", (e) => {
    show("Unhandled Promise Rejection:\n" + (e.reason ? String(e.reason) : "Unknown"));
  });
})();
</script>

</head>


<body>
  <main id="app" class="app">
    <header class="status">
      <div id="statusText" class="status__text">NO FILES LOADED</div>
      <div class="status__right">
        <button id="btnKeepAwake" class="chip" title="画面スリープ抑止（対応ブラウザのみ）">KEEP AWAKE: OFF</button>
        <button id="btnOnlineTranslate" class="chip" title="オンライン翻訳（MyMemory）を使う">ONLINE JP: OFF</button>
      </div>
    </header>

    <section class="lyrics">
      <div id="lyricsEmpty" class="lyrics__empty">
        <div class="mono dim">NO LYRICS LINKED</div>
        <div class="mono faint">IMPORT .TXT / .LRC</div>
      </div>
      <div id="lyricsList" class="lyrics__list" aria-label="Lyrics"></div>
    </section>

    <section class="translate">
      <div id="srcLine" class="translate__src"></div>
      <div id="jpLine" class="translate__jp mono faint">TAP A LINE TO TRANSLATE</div>
    </section>

    <footer class="controls">
      <input id="inputDir" class="fileBtn" type="file" webkitdirectory multiple value="FOLDER" />
      <input id="inputAudio" class="fileBtn" type="file" accept=".mp3,.m4a,.aac,.wav,.flac,.ogg,audio/*" multiple value="FILES" />
      <button id="btnPlay" class="btn">PLAY</button>
      <button id="btnPrev" class="btn">PREV</button>
      <button id="btnNext" class="btn">NEXT</button>
      <input id="inputLyrics" class="fileBtn" type="file" accept=".lrc,.txt,text/plain" multiple value="LYRICS" />
      <button id="btnList" class="btn">LIST</button>
    </footer>
<dialog id="dlgList" class="dlg">
      <div class="dlg__panel">
        <div class="dlg__head">
          <div class="mono">FILES</div>
          <button id="btnCloseList" class="chip">CLOSE</button>
        </div>
        <div id="trackList" class="dlg__list"></div>
        <div class="dlg__foot mono faint">
          Auto-link rule: same base name (e.g., <span class="mono">Song.m4a</span> + <span class="mono">Song.lrc</span>)
        </div>
      </div>
    </dialog>
  </main>

  <script src="./app.js" type="module"></script>
</body>
</html>
